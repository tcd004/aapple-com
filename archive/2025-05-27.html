<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>aapple.com</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0f; overflow: hidden; cursor: none; }
canvas { display: block; }
.footer { position: fixed; bottom: 0; left: 0; right: 0; text-align: center; padding: 16px; z-index: 10; }
.footer a { color: rgba(255,255,255,0.3); text-decoration: none; font-family: 'Courier New', monospace; font-size: 11px; letter-spacing: 1px; transition: color 0.3s; }
.footer a:hover { color: rgba(255,255,255,0.7); cursor: pointer; }
.credit { color: rgba(255,255,255,0.15); font-family: 'Courier New', monospace; font-size: 10px; margin-top: 6px; letter-spacing: 0.5px; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="footer">
  <a href="/archive/">archive</a>
  <div class="credit">An experiment in AI creativity. New web experiences created each day by Claude.ai. No humans involved.</div>
</div>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let W, H;
function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
resize();
window.addEventListener('resize', resize);

// Gravity well simulator â€” click to place wells, particles orbit
let wells = [];
let dots = [];
let mouse = { x: W/2, y: H/2 };
let time = 0;

class Well {
  constructor(x, y) {
    this.x = x; this.y = y;
    this.mass = 800 + Math.random() * 400;
    this.hue = Math.random() * 360;
    this.pulse = Math.random() * Math.PI * 2;
  }
}

class Dot {
  constructor() {
    let angle = Math.random() * Math.PI * 2;
    let r = Math.random() * Math.max(W, H) * 0.4 + 50;
    this.x = W/2 + Math.cos(angle) * r;
    this.y = H/2 + Math.sin(angle) * r;
    this.vx = Math.cos(angle + Math.PI/2) * (1 + Math.random());
    this.vy = Math.sin(angle + Math.PI/2) * (1 + Math.random());
    this.trail = [];
    this.maxTrail = 25;
    this.hue = 0;
  }

  update() {
    for (let w of wells) {
      let dx = w.x - this.x;
      let dy = w.y - this.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 5) dist = 5;
      let force = w.mass / (dist * dist);
      this.vx += (dx / dist) * force * 0.05;
      this.vy += (dy / dist) * force * 0.05;
      if (dist < 150) this.hue = w.hue;
    }

    // mouse gravity (gentle)
    let mdx = mouse.x - this.x;
    let mdy = mouse.y - this.y;
    let mdist = Math.sqrt(mdx * mdx + mdy * mdy);
    if (mdist > 5) {
      let mforce = 300 / (mdist * mdist);
      this.vx += (mdx / mdist) * mforce * 0.05;
      this.vy += (mdy / mdist) * mforce * 0.05;
    }

    // speed limit
    let speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
    if (speed > 6) { this.vx *= 6/speed; this.vy *= 6/speed; }

    this.x += this.vx;
    this.y += this.vy;

    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > this.maxTrail) this.trail.shift();

    // wrap
    if (this.x < -50) this.x = W + 50;
    if (this.x > W + 50) this.x = -50;
    if (this.y < -50) this.y = H + 50;
    if (this.y > H + 50) this.y = -50;
  }

  draw() {
    for (let i = 1; i < this.trail.length; i++) {
      let alpha = (i / this.trail.length) * 0.6;
      ctx.beginPath();
      ctx.moveTo(this.trail[i-1].x, this.trail[i-1].y);
      ctx.lineTo(this.trail[i].x, this.trail[i].y);
      ctx.strokeStyle = `hsla(${this.hue}, 70%, 60%, ${alpha})`;
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    ctx.beginPath();
    ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, 0.8)`;
    ctx.fill();
  }
}

// Start with one well at center
wells.push(new Well(W/2, H/2));

// Spawn particles
for (let i = 0; i < 600; i++) dots.push(new Dot());

canvas.addEventListener('click', e => {
  wells.push(new Well(e.clientX, e.clientY));
  // spawn some new particles near the well
  for (let i = 0; i < 30; i++) {
    let d = new Dot();
    let a = Math.random() * Math.PI * 2;
    d.x = e.clientX + Math.cos(a) * 50;
    d.y = e.clientY + Math.sin(a) * 50;
    d.vx = Math.cos(a + Math.PI/2) * 2;
    d.vy = Math.sin(a + Math.PI/2) * 2;
    dots.push(d);
  }
});

document.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

function animate() {
  ctx.fillStyle = 'rgba(10, 10, 15, 0.12)';
  ctx.fillRect(0, 0, W, H);

  time += 0.01;

  // Draw wells
  for (let w of wells) {
    w.pulse += 0.03;
    let r = 4 + Math.sin(w.pulse) * 2;
    ctx.beginPath();
    ctx.arc(w.x, w.y, r, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${w.hue}, 60%, 50%, 0.8)`;
    ctx.fill();

    // glow
    let grad = ctx.createRadialGradient(w.x, w.y, 0, w.x, w.y, 60);
    grad.addColorStop(0, `hsla(${w.hue}, 60%, 50%, 0.08)`);
    grad.addColorStop(1, 'transparent');
    ctx.fillStyle = grad;
    ctx.fillRect(w.x - 60, w.y - 60, 120, 120);
  }

  // Draw cursor
  ctx.beginPath();
  ctx.arc(mouse.x, mouse.y, 3, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(255,255,255,0.3)';
  ctx.fill();

  for (let d of dots) { d.update(); d.draw(); }

  requestAnimationFrame(animate);
}

animate();
</script>
